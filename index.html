<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./bundle.js" defer></script>
    <link rel="stylesheet" href="../src/style.css" />
    <link rel="icon" href="./images/page-icon.png">
    <title>WhatToDo</title>
  </head>
  <body>
    <div class="header">
      <img src="./images/logo-icon.png" alt="green-checkmark" />
      <h1>What<span class="conquer">ToDo</span></h1>
    </div>
    <div class="content">
      <div class="nav">
        <div class="home">
          <h2>Home</h2>
          <div class="tasks active">
            <img src="./images/tasks.png" />
            <div>All Tasks</div>
          </div>
          <div class="today">
            <img src="./images/today.png" />
            <div>Today</div>
          </div>
          <div class="seven-days">
            <img src="./images/7-days.png" />
            <div>Next 7 Days</div>
          </div>
          <div class="important">
            <img src="./images/important-star.svg" />
            <div>Important</div>
          </div>
        </div>
        <div class="projects">
          <h2>Projects</h2>
          <div class="projects-area"></div>
        </div>
        <button class="add-new">+</button>
      </div>
      <div class="main-area">
        <div class="main-area-title"></div>
        <div class="main-area-content"></div>
      </div>
    </div>
    <div class="add-new-modal">
      <div class="modal-header">
        <h3>Create a new...</h3>
        <div class="close">&#x2715</div>
      </div>
      <div class="modal-content">
        <div class="modal-nav">
          <div class="task">
            <img src="./images/modal-task.png">
            <div>Task</div>
          </div>
          <div class="project">
            <img src="./images/modal-project.png">
            <div>Project</div>
          </div>
        </div>
        <form action=""></form>
      </div>
    </div>
  </body>
</html>
